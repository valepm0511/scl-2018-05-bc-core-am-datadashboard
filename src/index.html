<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Porcentaje Total </th>
		</tr>
	</thead>
	<tbody id="tableInfo">

	</tbody>
</table>

<table class="table">
	<thead class="thead-dark">
		<tr>
			<p>Ejercicios</p>
			<th scope="col">Nombre</th>
			<th scope="col">Total</th>
			<th scope="col">Completitud</th>
			<th scope="col">Porcentaje</th>
		</tr>
	</thead>
	<tbody id="tableExercises">
		
	</tbody>
</table>

<table class="table">
	<thead class="thead-dark">
		<tr>
			<p>Lecturas</p>
			<th scope="col">Nombre</th>
			<th scope="col">Total</th>
			<th scope="col">Completitud</th>
			<th scope="col">Porcentaje</th>
		</tr>
	</thead>
	<tbody id="tableReads">
		
	</tbody>
</table>
<table class="table">
	<thead class="thead-light">
		<tr>
			<p>Quizzes</p>
			<th scope="col">Nombre</th>
			<th scope="col">Total</th>
			<th scope="col">Completitud</th>
			<th scope="col">Porcentaje</th>
			<th scope="col">scoreSum</th>
			<th scope="col">scoreAvg</th>
		</tr>
	</thead>
	<tbody id="tableQuizzes">
		
	</tbody>
</table>
