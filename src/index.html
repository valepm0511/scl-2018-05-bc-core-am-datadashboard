<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Data Dashboard</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- Mi CSS -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container container-login" id="login">
		<div class="row justify-content-center mt-5 pt-5">
			<div class="col-md-5 col-sm-12">
				<div class="img-logo">
					<img src="logo.png">
				</div>
				<h1 class="display-4 text-center mt-3 mb-5">Login</h1>
				<section>
					<div class="row form-group">
						<label for="usuario" class="col-form-label col-md-4 col-sm-12">Usuario:</label>
						<div class="col-md-8 col-sm-12">
							<input type="text" name="usuario" id="user-login" class="form-control" required placeholder="Ingrese Nombre...">
						</div>
					</div>
					<div class="row form-group">
						<label for="password" class="col-form-label col-md-4 col-sm-12">Contraseña:</label>
						<div class="col-md-8 col-sm-12">
							<input type="password" name="password" id="password-login" class="form-control" required placeholder="Ingrese Contraseña...">
						</div>
					</div>
					<div class="col-md-12 col-sm-12 text-center">
						<button type="submit" class="btn btn-warning mt-3 mb-3" id="btnLogin">Ingresar</button>
						<p  class="text-center">
							<a href="#">¿Olvidaste tu contraseña?</a>
						</p>
					</div>
				</section>
			</div>
		</div>
	</div>
	<!-- PANEL DE BUSQUEDA -->
	<!-- Logo Banner -->
	<div class="container divDisplayNone" id="containerSearch">
		<section class="row justify-content-center">
			<div class="col-sm-12 col-sm-3 p-2">
				<img src="logo.png" class="img-fluid">
			</div>
		</section>
		<!-- Bienvenida -->
		<section class="row background-avatar align-items-center p-3">
			<div class="col-md-1 col-sm-2">
				<img src="img-cat.jpg" class="img-face">
			</div>
			<div class="col-md-11 col-sm-8">
				<p class="lead mt-3" id="welcomeUser"></p>
			</div>
		</section>
		<!-- Buscador de alumnas por id -->
		<div class="col-sm mt-3">
			<p class="lead">Seleccióne busqueda</p>
		</div>
		<hr>
		<section class="col-sm">
			<form>
				<div class="form-group row mt-3">
					<label for="alumnasId" class="col-sm-2 col-form-label lead">Buscar alumnas</label>
					<div class="col-sm-12 col-md-8">
						<input type="email" class="form-control" id="alumnasId" placeholder="Buscar">
					</div>
					<div class="col-sm-12 col-md-2 mt-sm-3">
						<p>Total Alumnas</p>
						<button type="button" class="btn btn-warning btn-block">Buscar</button>
					</div>
				</div>
			</form>
		</section>
		<hr>
		<!-- Buscador de alumnas por select -->
		<section class="row justify-content-center">
			<div class="col-sm-3 mt-5">
				<button type="button" class="btn btn-warning btn-block" id="btn-buscar">Buscar</button>
			</div>
		</section>
		<section class="row justify-content-center" id="userScreen">
			<div class="col-sm-12">
				
			</div>
		</section>
		
	</div>

	<!-- PERFIL ALUMNA -->
	<div class="container divDisplayNone" id="containerAlumna">
		<section class="row justify-content-center">
			<div class="col-sm-3 p-2">
				<img src="logo.png" class="img-fluid">
			</div>
		</section>
		<!-- Bienvenida -->
		<section class="row background-avatar align-items-center p-3">
			<div class="col-sm-1">
				<img src="img-cat.jpg" class="img-fluid img-face">
			</div>
			<div class="col-sm-9">
				<p class="lead mt-3">Bienvenid@ Usuario</p>
			</div>
		</section>
		<!-- Buscador de alumnas por id -->
		<section class="row mt-4">
			<div class="col-sm-6">
				<p class="lead">Perfil Alumna</p>
			</div>
			<div class="col-sm-6">
				<a href="#" class="lead float-right"><i class="fas fa-arrow-left"></i> Regresar al Panel de busqueda</a>
			</div>
		</section>
		<hr>

	</div>
	<!-- Jquery, popper y js Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<script src="data.js"></script>
</body>
</html>
